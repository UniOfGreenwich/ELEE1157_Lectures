<h2 id="user-datagram-protocol%E2%80%8B">User Datagram Protocol</h2>
<div class="grid grid-cols-2 gap-1">
<div style="font-size:19px">
<p>User Datagram Protocol (<strong>UPD</strong>) transmits data across the internet/network quickly because it transmits before communications is formally established.</p>
<ul>
<li>
<p><strong>UDP</strong>  is a standardised method for transferring data between to computers in network the number of routers that need to be passed to reach a destination IP network.</p>
</li>
<li>
<p>it sends <strong>packets</strong> (units of data transmission) directly to a target computer, without establishing a connection first, indicating the order of said packets, or checking whether they arrived as intended. </p>
</li>
<li>
<p>UDP is faster but less reliable than TCP (Transmission Control Protocol). </p>
</li>
<li>
<p>In a TCP communication, the two computers begin by establishing a connection via an automated process called a <strong>handshake</strong>. Only once this handshake has been completed will one computer actually transfer data packets to the other.</p>
</li>
</ul>
</div>
<div>
<p><img src="../../figures/tcp.png" alt="center" style="width:450px;" /></p>

<h2 id="routing-information-protocol">Routing information protocol</h2>
<div style="font-size:25px">
<ul>
<li>
<p>RIP has been around since the late 1980s, 1988, was developed by Charles Hendrick.</p>
</li>
<li>
<p>RIP is based on the <strong>distance vector-based</strong> strategy data using broadcast <strong>UDP</strong>, so we consider the entire structure as a graph where <strong>nodes</strong> are the <strong>routers</strong>, and the <strong>links</strong> are the <strong>networks</strong>. and sends</p>
</li>
</ul>
<p><strong>Routing metric</strong></p>
<ul>
<li><strong>Hop Count</strong> is the number of routers that need to be passed to reach a destination IP network.</li>
</ul>

<p>So a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.068ex" height="1.927ex" role="img" focusable="false" viewBox="0 -694 914.3 851.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g><g data-mml-node="mi" transform="translate(609,-150) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></g></svg></mjx-container> of 0 denotes a network that is directly connected to the router and 16 or more denotes an unreachable network, this is termed as infinity.</p>

<h2 id="rip-message-format">RIP Message Format</h2>
<div style="font-size:21px">
<ul>
<li>
<p><strong>Command</strong>: It is an 8-bit field that is used for request or reply. The value of the request is 1, and the value of the reply is 2.</p>
</li>
<li>
<p><strong>Version</strong>: Here, version means that which version of the protocol we are using. Suppose we are using the protocol of version1, then we put the 1 in this field.</p>
</li>
<li>
<p><strong>Reserved</strong>: This is a reserved field, so it is filled with zeroes.</p>
</li>
<li>
<p><strong>Family</strong>: Is a 16-bit field.  If you are using TCP/IP family, you would put a 2 in this field.</p>
</li>
<li>
<p><strong>Network Address</strong>: It is defined as 14 bytes field. If we use the IPv4 version, then we use 4 bytes, and the other 10 bytes are all zeroes.</p>
</li>
<li>
<p><strong>Distance</strong>: The distance field specifies the hop count, i.e., the number of hops used to reach the destination.</p>
</li>
</ul>
</div>
<footer>ELEE1157 | Network Routing Management</footer>

<h2 id="rip-message-format-size-calculation">RIP Message Format Size Calculation</h2>
<div class="grid grid-cols-2 gap-1">
<div style="font-size:19px">
<ul>
<li>
<p>Each message contains a <strong>command</strong> and a <strong>version</strong> number and can contain entries for up to <strong>25 routes</strong>.</p>
</li>
<li>
<p>Each route entry includes an address <strong>family identifier</strong>, the <strong>IP address</strong> reachable by the route, and the <strong>hop count</strong> for the <strong>route</strong>.</p>
</li>
<li>
<p>Can contain a maximum of 25 route entries, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="3.031ex" height="1.885ex" role="img" focusable="false" viewBox="0 -683 1339.8 833"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D445" d="M230 637Q203 637 198 638T193 649Q193 676 204 682Q206 683 378 683Q550 682 564 680Q620 672 658 652T712 606T733 563T739 529Q739 484 710 445T643 385T576 351T538 338L545 333Q612 295 612 223Q612 212 607 162T602 80V71Q602 53 603 43T614 25T640 16Q668 16 686 38T712 85Q717 99 720 102T735 105Q755 105 755 93Q755 75 731 36Q693 -21 641 -21H632Q571 -21 531 4T487 82Q487 109 502 166T517 239Q517 290 474 313Q459 320 449 321T378 323H309L277 193Q244 61 244 59Q244 55 245 54T252 50T269 48T302 46H333Q339 38 339 37T336 19Q332 6 326 0H311Q275 2 180 2Q146 2 117 2T71 2T50 1Q33 1 33 10Q33 12 36 24Q41 43 46 45Q50 46 61 46H67Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628Q287 635 230 637ZM630 554Q630 586 609 608T523 636Q521 636 500 636T462 637H440Q393 637 386 627Q385 624 352 494T319 361Q319 360 388 360Q466 361 492 367Q556 377 592 426Q608 449 619 486T630 554Z"></path></g><g data-mml-node="mi" transform="translate(792,-150) scale(0.707)"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></g></svg></mjx-container>, per message.</p>
</li>
<li>
<p>If a router must send an update with more than 25 entries, multiple RIP messages must be produced.</p>
</li>
<li>
<p>Note that the initial portion,  <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.373ex" height="1.852ex" role="img" focusable="false" viewBox="0 -661 1048.8 818.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(378,-150) scale(0.707)"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container>, of the message is four octets, and each route entry, <mjx-container clas </li>
<li>
<p>Therefore the maximum message size <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.375ex;" xmlns="http://www.w3.org/2000/svg" width="3.414ex" height="1.92ex" role="img" focusable="false" viewBox="0 -683 1509.1 848.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z"></path></g><g data-mml-node="mi" transform="translate(1003,-150) scale(0.707)"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 14 <h2 id="rip-routing-tables-timings">RIP Routing tables: Timings</h2>
<div class="grid grid-cols-2 gap-1">
<div style="font-size:19px">
<p>So a state of <strong>convergence</strong> is achieved once all routing protocol-specific information has been distributed to all routers participating in the routing protocol process.</p>
<p>The following timers are used to update the routing table:</p>
<ul>
<li>
<p>RIP update timer : 30 sec</p>
<ul>
<li>The routers configured with RIP send their updates to all the neighbouring routers every 30 seconds.</li>
</ul>
</li>
<li>
<p>RIP Invalid timer : 180 sec</p>
<ul>
<li>which means that if the router is disconnected from the network or some link goes down, then the neighbour router will wait for 180 seconds to take the update. If it does not receive the update , then it will mark the particular route as not reachable.</li>
</ul>
</li>
</ul>
</div>
<div style="font-size:19px; padding-left:30px">
<ul>
<li>RIP Flush timer : 240 sec
<ul>
<li>if the router does not receive the update then the neighbour route will remove that particular route from the routing table</li>
</ul>
</li>
</ul>
<p><img src="../../figures/RIP_Routes_1.png" alt="" /></p>
</div>
</div>
<footer>ELEE1157 | Network Routing Management</footer>
</section>

<h2 id="rip-routing-tables-layout">RIP routing tables: layout</h2>
<p><img src="../../figures/RIP_Table.PNG" alt="" /></p>
<div style="font-size:24px">
<p>The columns <strong>Network destination</strong> and <strong>Netmask</strong> together describe the <strong>Network identifier</strong>.</p>
<p>The <strong>Gateway</strong> column contains the same information as the <strong>Next hop</strong>, i.e. it points to the <strong>gateway</strong> through which the <strong>network</strong> can be reached.</p>
<p>The Interface indicates what locally available interface is responsible for reaching the gateway.</p>
<p>Finally, the <strong>Metric</strong> indicates the associated <strong>cost</strong> of using the indicated <strong>route</strong>. This is useful for determining the efficiency of a certain route from two points in a network.</p>
</div>

<h2 id="rip-pt-2">RIP pt 2</h2>
<div style="font-size:26px">
<ul>
<li>
<p>When the router sends the packet to the network segment, then it is counted as a single hop.</p>
</li>
<li>
<p><strong>Router 1</strong> forwards the packet to the <strong>Router 2</strong> then it will count as <strong>1 hop count</strong>.</p>
</li>
<li>
<p>when the <strong>Router 2</strong> forwards the packet to the <strong>Router 3</strong> then it will count as <strong>2 hop count</strong></p>
</li>
<li>
<p>when the <strong>Router 3</strong> forwards the packet to <strong>Router 4</strong>, it will count as <strong>3 hop count</strong></p>
</li>
</ul>
</div>
<footer>ELEE1157 | Network Routing Management</footer>

<h2 id="rip-examples">RIP Examples</h2>
<p>If there are 8 routers in a network, where <strong>Router 1</strong> wants to send the data to <strong>Router 3</strong>.  RIP will choose the route which has the least number of hops:</p>
<ul>
<li>
<p>Route 2 -&gt; 2 hops</p>
</li>
<li>
<p>Route 1 -&gt; 3 hops</p>
</li>

<h2 id="rip-examples-pt-2-load-balancing">RIP Examples PT 2 (Load Balancing)</h2>
<p>Suppose R1 wants to send the data to R4, there are two possible routes:</p>
<ul>
<li>
<p>R1, R2, R3, R4 -&gt; 3 hops</p>
</li>
<li>
<p>R1, R5 ,R6, R4 -&gt; 3 hops</p>
</li>
</ul>
<p>Therefore, RIP will send the data to both the routes simultaneously.  RIP manages the load balancing, and data reach the destination a bit faster.</p>
